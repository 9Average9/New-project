<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <style>
        /* Add some basic styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Simple Shopping Cart</h1>

<!-- Display items -->
<ul id="item-list">
    <li><span>Item 1 - $10</span> <button onclick="addToCart('Item 1', 10)">Add to Cart</button></li>
    <li><span>Item 2 - $20</span> <button onclick="addToCart('Item 2', 20)">Add to Cart</button></li>
    <li><span>Item 3 - $15</span> <button onclick="addToCart('Item 3', 15)">Add to Cart</button></li>
</ul>

<hr>

<!-- Display shopping cart -->
<h2>Shopping Cart</h2>
<ul id="cart">
    <!-- Cart items will be displayed here -->
</ul>

<p>Total: $<span id="total">0</span></p>

<button onclick="buyItems()">Buy Items</button>

<!-- JavaScript code -->
<script>
    // Cart to store selected items
    const cart = [];

    // Function to add items to the cart
    function addToCart(itemName, itemPrice) {
        cart.push({ name: itemName, price: itemPrice });
        updateCart();
    }

    // Function to update the cart display
    function updateCart() {
        const cartList = document.getElementById('cart');
        const totalSpan = document.getElementById('total');
        let total = 0;

        // Clear previous cart items
        cartList.innerHTML = '';

        // Display cart items
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price}`;
            cartList.appendChild(li);
            total += item.price;
        });

        // Update total price
        totalSpan.textContent = total;
    }

    // Function to buy items (clear the cart)
    function buyItems() {
        // You may implement additional logic here (e.g., sending data to a server)
        // For simplicity, this example just clears the cart
        cart.length = 0;
        updateCart();
        alert('Items purchased successfully!');
    }
</script>

</body>
</html>
